<div class="vertical-center">
  <div class="container">
    <div class="col-lg-6 offset-lg-3 login-container box-shadow">
      <div class="text-center heading">
        <h3>Campus Prime</h3>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col form-group">
            <label for="firstname" class="label-text">First Name</label>
            <input type="text" class="form-control" placeholder="First name" formControlName="firstname">
          </div>
          <div class="col  form-group">
            <label for="lastname" class="label-text">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" formControlName="lastname">
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <!--  <label for="username" class="label-text">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div> -->

            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend"
              formControlName="username"  
              required>
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
          <div class="form-group col">
            <label for="registerId" class="label-text">Register No</label>
            <input type="text" class="form-control" id="username" placeholder="register number" formControlName="registerNo">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="label-text">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          </div>
          <div class="col form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="confirm password" formControlName="confirmPassword">
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Register</button>
        <small id="registerHelp" class="form-text text-muted">
          <a routerLink="/login">Already have an account ? click here to login.</a>
        </small>
      </form>
    </div>
  </div>
</div>
