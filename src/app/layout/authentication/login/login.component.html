<div class="vertical-center">
    <div class="container">
        <div class="col-lg-4 offset-lg-4 login-container box-shadow">
            <div class="text-center heading">
                <h3>Campus Prime</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="label-text">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
                <small id="registerHelp" class="form-text text-muted">
                    <a routerLink="/register">Don't have an account ? click here to register.</a>
                </small>

            </form>
        </div>
    </div>
</div>
